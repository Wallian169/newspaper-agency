<ul>
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{% url 'manage_app:redactor-detail' pk=user.id%}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <li><button type="submit">Logout</button></li>
</form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
  {% endif %}
  <br>
  <li><a href="{% url "manage_app:index" %}">Home</a></li>
  <li><a href="{% url "manage_app:redactors" %}">Redactors</a></li>
  <li><a href="{% url 'manage_app:newspapers' %}">Newspapers</a></li>
  <li><a href="{% url 'manage_app:topics' %}">Topics</a></li>
</ul>
