{% extends "base.html" %}

{% block title %}
	<title>Delete {{ object }}</title>
{% endblock %}

{% block content %}

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Confirm Deletion</h4>
            <p class="mb-0">Are you sure you want to delete {{ object_type }} {{ object }}?</p>
            <hr>
            <p class="mb-0">All related data may be lost.</p>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-4">
                <button type="submit" class="btn btn-danger">Yes, Iâ€™m sure</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
